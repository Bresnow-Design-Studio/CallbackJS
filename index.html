<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>CallbackJS</title>
    <meta charset='utf-8'>
    <style type="text/css">
      body {
        color: #303438;
        margin: 0;
        padding: 20px;
        font-family: helvetica, sans-serif;
      }
      h2 {
        margin: 0 0 10px;
      }
      ul {
        margin-left: 15px;
        padding: 0;
      }
      li {
        list-style-type: circle;
        padding: 7px 0;
      }
      p {
        line-height: 1.3em;
      }
    </style>
  </head>
  <body>
    <h2>Commands:</h2>
    <ul>
      <li>new Callback( function )</li>
      <li>when( event fires )</li>
      <li>cancel( optional event )</li>
      <li>renew( optional event )</li>
      <li>if( function )</li>
      <li>catch( handler )</li>
      <li>invoke( optional args )</li>
    </ul>
    
    <p>
      Open up the console and try 'em out!
    </p>
    <script type="text/javascript" src="callback.js"></script>
  </body>
</html>
